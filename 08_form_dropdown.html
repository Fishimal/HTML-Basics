<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form action="">
        <label for="country">
            Select your country:
            <select id="country">
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
        </label>
    </form>
</body>
</html>
